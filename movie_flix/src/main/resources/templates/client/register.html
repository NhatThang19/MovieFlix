<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Đăng Ký</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/client/css/styles.css}">
</head>

<body>
<div class="register-container mt-5">
    <div class="register-header">
        <i class="fas fa-film"></i>
        <h2>MovieFlix</h2>
        <p class="mb-0">Tạo tài khoản mới</p>
    </div>

    <div class="register-body">
        <form id="registerForm" th:action="@{/register}" method="post" th:object="${registerReq}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" autocomplete="off" required th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')}? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="password-toggle">
                    <input type="password" class="form-control" id="password" required th:field="*{password}">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <div class="password-toggle">
                    <input type="password" class="form-control" id="confirmPassword"
                           required th:field="*{confirmPassword}">
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-match" id="passwordMatch"></div>
            </div>

            <button type="submit" class="btn btn-register">Đăng ký</button>
        </form>

        <div class="login-link">
            <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/client/js/register.js}"></script>
</body>

</html>
