<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Đăng Nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/client/css/styles.css}">
</head>

<body>
<div class="login-container mt-5">
    <div class="login-header">
        <i class="fas fa-film"></i>
        <h2>MovieFlix</h2>
        <p class="mb-0">Đăng nhập để tiếp tục</p>
    </div>

    <div class="login-body">
        <form id="loginForm" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="email" autocomplete="off" required
                       th:classappend="${param.error} ? 'is-invalid' : ''">
                <div th:if="${param.error}" class="invalid-feedback">
                    Tên đăng nhập hoặc mật khẩu không chính xác.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="password-toggle">
                    <input name="password" type="password" class="form-control" id="password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-login">Đăng nhập</button>
        </form>

        <div class="signup-link">
            <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/client/js/login.js}"></script>
</body>

</html>
